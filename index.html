<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./styles/styles.css" />
    <title>Document</title>
</head>

<body>
    <div id="main-view">
        <aside class="aside-menu">
            <h1 class="aside-menu__title aside-menu--padding-regular aside-menu--border-bottom-regular">
                IdeaBox
            </h1>
            <div class="aside-menu--padding-regular aside-menu--border-bottom-regular">
                <h2 class="aside-menu-2__title">
                    Filter Starred Ideas
                </h2>
                <button class="aside-menu__button">Show Starred Ideas</button>
            </div>
        </aside>
        <main>
            <section class="form-section">
                <div class="input-container">

                    <span class="input-wrapper">
                        <label for="title">Title</label>
                        <input id="input-title" name="title" />
                    </span>

                    <span class="input-wrapper">
                        <label for="body">Body</label>
                        <textarea id="input-body"></textarea>
                    </span>
                    <button  class="disabled-save-btn" id="form-section__button">Save</button>


                    <span class="search-input-wrapper"><img class="search-icon" src="assets/search.svg" />
                        <input placeholder="Search Ideas" id="search-box" />
                    </span>


                </div>

            </section>

            <section id="idea-section"><img class="favorite-icon" src="assets/star.svg" />


            </section>
        </main>
    </div>
    <script src="Idea.js">
    </script>
    <script src="main.js">
    </script>
</body>

</html>
